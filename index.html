<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>
  <div class="card">
    <div class="card__imgcontainer">
      <div class="card__imgoverlay">
        <img class="view__icon" src="./images/icon-view.svg" alt="">
        <div class="card__overlaybg"></div>
      </div>
      <img class="card__img" src="./images/image-equilibrium.jpg" alt="">
    </div>
    
    <h2 class="card__heading">Equilibrium #3429</h2>
    <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card__price">
      <span class="card__value"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</span>
      <span class="card__time"><img src="./images/icon-clock.svg" alt="">3 days left</span>
    </div>
    <div class="card__line"></div>
    <div class="card__creator">
      <img class="card__avatar" src="./images/image-avatar.png" alt="">
      <p class="card__attribution">Creation of <span class="card__name">Jules Wyvern</span></p>
    </div>
  </div>
</body>

</html>
